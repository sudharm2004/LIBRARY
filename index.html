        <div id="message"></div>
    
    
        <div class="container my-3">
            <h1 class="hide">Sudharm Library</h1>
            <hr class="hide">
            <form id="libraryForm" class="hide">
                <div class="form-group row">
                    <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control my-2" id="bookName" placeholder="Book Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control my-2" id="author" placeholder="Author">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                    checked>
                                <label class="form-check-label" for="fiction">
                                    Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="programming"
                                    value="programming">
                                <label class="form-check-label" for="programming">
                                    Computer Programming
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                                <label class="form-check-label" for="cooking">
                                    Cooking
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
    
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                </div>
            </form>

            <div id="table" class="my-2">
                <h1 id="books">Your Books</h1>
                <table class="table" id="table1" >
                    <thead>
                      <tr>
                        <!-- <th scope="col">Bookcode</th> -->
                        <th scope="col">name</th>
                        <th scope="col">author</th>
                        <th scope="col">type</th>
                        <th scope="col">delete</th>
                      </tr>
                    </thead>
                    <tbody id="tablebody">
                
                      </tbody>
                  </table>
            </div>

            </div>
